<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div id="container">
      <div id="star">
        <svg width="17" 
          height="16" 
          xmlns="http://www.w3.org/2000/svg">
          <path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" 
          fill="#FC7614"/>
        </svg>        
      </div>
      <div id="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>        
      </div>
      <div id="ratings">
        <div class="rating-number" id="1" value="1">1</div>
        <div class="rating-number" id="2" value="2">2</div>
        <div class="rating-number" id="3" value="3">3</div>
        <div class="rating-number" id="4" value="4">4</div>
        <div class="rating-number" id="5" value="5">5</div>        
      </div>
      <div id="submit">
        Submit  
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
